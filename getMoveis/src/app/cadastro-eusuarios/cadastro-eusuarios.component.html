<div class="container">

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img [src]=seta alt="Seta">
                        <h3>Junte-se a Getmóveis</h3>
                        <button type="button" class="btn btn-primary">Sobre Nós</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Cadastre-se</h2>
                        <form>
                            <div class="register-form">
                                <div class="form-group">
                                    <input type="text" name="" placeholder="Nome" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" placeholder="Usuario" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <input type="email" name="" placeholder="E-mail" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <input type="password" name="" placeholder="Senha" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <input type="confirmpassword" name="" placeholder="Confirme sua Senha" class="form-control"> 
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

</div>
