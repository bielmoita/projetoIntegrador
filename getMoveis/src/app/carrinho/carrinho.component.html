<body>
    <div class="container my-5">
        <h1 class="text-center">CARRINHO</h1>
        <hr>

        <div class="row">
            <!-- Produto  -->


            <div class="col-md-12 d-flex justify-content-center flex-wrap">
                <div class="col-10 col-md-3 mr-3 ml-3 mt-5 p-3 produto-grid" *ngFor="let produto of listaProdutos">
                    <div class="imagem">
                        <a>
                            <img src="{{produto.imagem}}" class="w-100">
                            <div class="overlay" type="button" data-toggle="modal" data-target="#exampleModalCenter">
                                <div class="detalhes" (click)="findByCodigoDoProduto(produto.codigoDoProduto)">Detalhes
                                </div>
                            </div>
                        </a>
                    </div>

                    <h5 class="text-center">{{produto.nome}}</h5>
                    <h5 class="text-center">Pre√ßo: R$ {{produto.valor}}</h5>
                    <h5 class="text-center">Quantidade em estoque: {{produto.qtdEstoque}}</h5>
                    <a class="btn comprar text-center" (click)="Remover(produto)">REMOVER DO
                        CARRINHO</a>

                </div>

            </div>


        </div>




    </div>
</body>
