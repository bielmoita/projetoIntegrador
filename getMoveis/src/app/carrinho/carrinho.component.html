<div class="container">
    <div class="ordem-compra">
      <form>
      
        <h5>Sua Compra</h5>
        <hr />
  
        <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0" *ngFor="let produto of listaProdutos">
          <div class="form-group col-sm-1">
            <img src="{{produto.imagem}}" class="img-fluid">
          </div>
          <div class="form-group col-sm-6">
            {{produto.nome}}
            <br />
            Senta ae no sofá papai
          </div>
  
          <div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-link">-</button>
                {{produto.qtdEstoque}}
                <button type="button" class="btn btn-link">+</button>
              </div>
            </div>
          </div>
  
          <div class="form-group col-sm-3 d-flex justify-content-end">
            {{produto.valor}}
          </div>
        </div>
        
        <h5>Dados de entrega</h5>
        <hr />
  
        <div class="form-row">
  
          <div class="form-group col-md-6">
            <input type="text" class="form-control is-invalid" placeholder="Endereço" autocomplete="off" minlength="5" required>
            <div class="invalid-feedback">Endereço inválido</div>
          </div>
  
          <div class="form-group col-md-2">
            <input type="text" class="form-control is-valid" placeholder="Número" autocomplete="off" minlength="1" required>
            <br/>
          </div>
  
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Complemento" autocomplete="off">
          </div>
  
        </div>
        <br />
  
        <h5>Dados de pagamento</h5>
        <hr />
  
        <div class="form-row">
            
          <div class="form-group col-md-3">
            <select class="custom-select is-invalid">
              <option>Selecione uma opção</option>
              <option>Dinheiro</option>
              <option>Débito</option>
              <option>Crédito</option>
            </select>
  
            <div class="invalid-feedback">Selecione uma forma de pagamento</div>
          </div>
        </div>
  
        <hr />
        <button type="submit" class="btn btn-primary btn-lg">Cofirmar compra</button>
      </form>
    </div>
  </div>
