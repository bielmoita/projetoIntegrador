<div class="container py-5">
    <div id="carouselExampleControls" class="carousel slide mt-4 mb-3" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 telapequena" [src]=carrossel1 alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 telapequena" [src]=carrossel2 alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>
    <hr>

    <div class="FotosCategorias">
        <div class="row">

            <div class="col-6 p-2">
                <a (click)='buscaSofas()'><img [src]=sofa
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt="Mesas"></a>
            </div>

            <div class="col-6 p-2">
                <a (click)='buscaPoltronas()'><img [src]=poltrona
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt=""></a>
            </div>


        </div>

        <div class="row mt-2 mb-5">
            <div class="col-6 p-2">
                <a (click)='buscaCadeiras()'><img [src]=cadeiras
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt="Sofa"></a>
            </div>

            <div class="col-6 p-2">
                <a (click)='buscaMesas()'><img [src]=mesas
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt=""></a>
            </div>
        </div>


    </div>

    <hr>
    <hr>

</div>
