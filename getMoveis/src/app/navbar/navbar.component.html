<div class="container-fluid">

    <div class="topbar mt-2">
        <p style="font-family: Margem; font-size: 15px; color: #fff; text-transform: uppercase; margin-bottom: 0;">
            PRODUTOS <strong style="font-weight: bold; color:#ecc207;;"> EM PROMOÇÃO! </strong> <a href="#Colocar o site"
                style="text-decoration: underline; font-weight: bold; color:  #fff;">(CONFIRA)</a>
        </p>
    </div>

    <div class="row fundonav">
        <div class="col-2 ml-3 mt-1">
            <a routerLink='/home'><img a routerLink='/home' id="logoicon" src="assets/img/nav/get_home.png" 
                alt="Logo GET Móveis"></a>
        </div>
        <div class="col-8 p-2">
            <form class="form-inline">
                <input class="form-input" id="pesquisar" type="search" placeholder="O que você procura?">
                <button class="searchbtn" type="submit">
                    <fa-icon [icon]="faSearch"></fa-icon></button>
            </form>
        </div>
        <div class="col-1" data-toggle="modal" data-target="#login">
                <button class="btn btn-default" type="submit" routerLink='cadastro'>
                    <fa-icon [icon]="faUser" class="faUser fa-2x"></fa-icon>
                </button>
        </div>
        <div>
            <button class="col-1 btn btn-default" type="submit">
                <fa-icon [icon]="faShoppingCart" class="faShoppingCart fa-2x"></fa-icon>
            </button>
        </div>

    </div>

    <div class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSite">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" routerLink='sofas'>SOFÁS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">POLTRONAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CADEIRAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MESAS</a>
                </li>

            </ul>

        </div>
    </div>

    <!-- Modal Login -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content container">
            <div class="row modal-header">
                <h5 class="col-6 mt-3"><strong>Login</strong></h5>
                <button type="button" class="close d-flex align-items-end col-6 mt-2" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body pt-0">
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <a href="https://www.hcode.com.br" target="_blank">
                            <img class="mb-2" src="assets/img/nav/get_home.png" style="width: 12rem;"
                                alt="Logo da Hcode">
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex align-items-center">
                        <form action="/login" method="POST" id="form-login">

                            <div>
                                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                            </div>

                            <div>
                                <input type="password" id="password" placeholder="Digite a senha" required>
                            </div>

                            <div>
                                <button id="btn-submit" class="btn-outline-dark BotaoEnviar">Enviar</button>
                                <h6 class="p-1">Não tem conta?<br><a href="cadastro">cadastre-se</a></h6>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- FIM MODAL LOGIN -->


</div>
