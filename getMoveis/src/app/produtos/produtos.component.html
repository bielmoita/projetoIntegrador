<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-offset-3">
                <h1 class="text-center">NOSSOS PRODUTOS</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <!-- Produto  -->
            <div class=" col-md-3">
                <div class="ordernar">
                    <h3 class="mt-2 text-center">Categorias:</h3>
                    <h5 class="text-center mt-3">Produtos:</h5>
                    <div class="d-flex justify-content-center align-items">
                        <ul class="list-unstyled">
                            <li>
                                <a (click)='buscaCadeiras()'>Cadeiras</a>
                            </li>
                            <li>
                                <a (click)='buscaMesas()'>Mesas</a>
                            </li>
                            <li>
                                <a (click)='buscaPoltronas()'>Poltronas</a>
                            </li>
                            <li>
                                <a (click)='buscaSofas()'>Sofás</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-9 d-flex flex-wrap">
                <div class="col-10 col-md-3 mr-3 ml-3 mt-5 p-3 produto-grid" *ngFor="let produto of listaProdutos">
                    <div class="imagem">
                        <a>
                            <img src="{{produto.imagem}}" class="w-100">
                            <div class="overlay" type="button" data-toggle="modal" data-target="#exampleModalCenter">
                                <div class="detalhes" (click)="findByCodigoDoProduto(produto.codigoDoProduto)">Detalhes
                                </div>
                            </div>
                        </a>
                    </div>
                    <h5 class="text-center">{{produto.nome}}</h5>
                    <h5 class="text-center">Preço: R$ {{produto.valor}}</h5>
                    <a class="btn comprar text-center" (click)="AdicionarAoCarrinho(produto)">ADICIONAR
                        AO CARRINHO</a>

                </div>
            </div>

            <!-- Modal ver detalhes -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-6"><img src="{{produto.imagem}}" class="w-100">
                                    </div>
                                    <div class="col-md-6 ml-auto">
                                        <h5>{{produto.nome}}</h5>
                                        <p class="mt-3"><strong>Categoria: </strong>{{produto.categoria}}.</p>
                                        <p><strong>Descrição:</strong> {{produto.descricaoProduto}}</p>
                                        <a href="#" class="btn comprar">ADICIONAR AO CARRINHO</a>
                                    </div>
                                    <div class="col-2 offset-10 mt-2 ">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Fechar</button>
                                    </div>


                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>




    </div>
</body>
