                    minlength="3" required size="80">
            </div>

            <div class="form-group">
                <label for="email" class="text-monospace"> Alterar E-mail:</label>

                    required pattern=".+@mail.com" size="80" required>
            </div>

            <div class="form-group">
                <label for="password" class="text-monospace">Alterar Senha:</label>
                <input type="password" id="password" class="form-control" name="password" minlength="8"
                    placeholder="Digite uma senha com no minimo 8 caracteres" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-info w-25 mb-2" (click)="salvar()">Salvar AlteraÃ§Ã£o</button>
